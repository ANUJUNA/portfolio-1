{% extends "base.html" %}
{% load static%} 
{% block page_content %}
<div class="blog-body" >
   <div style=" min-height: 50px;"></div>
   <h1 class="text-center mb-0">Recent BLOGS</h1>
   <div class="container ">
   
  <div class="row">
   {% for key,value in data.items %}
   
    
	
	<div class="col-md-4 mb-5">
	<div class="single-blog">
	<img  src={{value.1.data.file.url}} style="width:100%;" height="200" alt="Card image cap">
	
    <h5><a href="">{{key|truncatechars:200}}</a></h5>
    <p class="blog-text">{{value.2.data.text|truncatechars:100}}</p>
    <p><a href=http://amanchourasiya.com/blog/{{key}} class="read-more-btn">Read more</a>
  
	
	</div>
	
	
	</div>
 
 

      
   {% endfor %}
   </div>
    </div>
   </div>
 
   
{% endblock %}
